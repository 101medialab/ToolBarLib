apply plugin: 'com.android.library'
android {
    compileSdkVersion project.ANDROID_BUILD_SDK_VERSION as int
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion project.ANDROID_BUILD_MIN_SDK_VERSION as int
        targetSdkVersion project.ANDROID_BUILD_TARGET_SDK_VERSION as int
        versionCode project.VERSION_CODE as int
        versionName project.VERSION_NAME
    }
    buildTypes {
        libraryVariants.all { variant ->
            variant.outputs.all { output ->
                //def filename = outputFileName.replace('library-', 'advancedtoolbar-').replace('.aar', "-${defaultConfig.versionName}.aar")
                def filename = "advancedtoolbar-${variant.name}-${defaultConfig.versionName}.aar"
                outputFileName = new File(filename)
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile supportDependencies.appCompat
    compile supportDependencies.annotation
    compile('com.mikepenz:actionitembadge:3.3.0@aar') {
        transitive = true
    }
}
apply from: 'br.gradle'