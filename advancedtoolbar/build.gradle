apply plugin: 'com.android.library'
android {
    compileSdkVersion project.ANDROID_BUILD_SDK_VERSION as int
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion project.ANDROID_BUILD_MIN_SDK_VERSION as int
        targetSdkVersion project.ANDROID_BUILD_TARGET_SDK_VERSION as int
        versionCode project.VERSION_CODE as int
        versionName project.VERSION_NAME
    }
    buildTypes {
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                def filename = output.outputFile.name
                filename = filename.replace('library-', 'advancedtoolbar-').replace('.aar', '-' + defaultConfig.versionName + '.aar')
                output.outputFile = new File(output.outputFile.parent, filename)
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile supportDependencies.appCompat
    compile supportDependencies.annotation
    compile('com.mikepenz:actionitembadge:3.0.4@aar') {
        transitive = true
    }
}
apply from: 'br.gradle'